services:

# ----------- data storage ----------------#

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    ports:
      - "8123:8123" #HTTP interface
      - "9000:9000" # native interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    environment:
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: mysecurepassword
    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "clickhouse-client --query 'SELECT 1' --user=default --password=mysecurepassword || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      clickhouse:
        condition: service_healthy
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      # Install the official ClickHouse datasource plugin
      GF_INSTALL_PLUGINS: grafana-clickhouse-datasource
      # For local testing you typically don't need domain/root_url settings
      GF_SECURITY_ALLOW_EMBEDDING: "true"
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Viewer"
      GF_AUTH_DISABLE_LOGIN_FORM: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./dashboards:/var/lib/grafana/dashboards
    restart: unless-stopped

# ----------- monitoring ----------------#

  # tracks host level metrics
  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    ports:
      - "9100:9100"
    restart: unless-stopped    
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # scrapes endpoints for metrics/alerts. the central "brain"
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:                          
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=2d" # keep data for 2 days
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

# ----------- main_app ----------------#
  main_app:
    build: .
    container_name: main_app
    # env_file:
    #   - .env
    ports:
      - "8001:8001"
    depends_on:
      clickhouse:
        condition: service_healthy
    volumes:
      - ./log_data:/app/log_data
    restart: unless-stopped
    stop_grace_period: 5s

# ----------- setup ----------------#
  db_setup:
    build: .
    command: ["python", "setup.py"]
    depends_on:
      clickhouse:
        condition: service_healthy
    profiles: ["setup"]

volumes:
  clickhouse_data:
  grafana-data:
  prometheus-data:
